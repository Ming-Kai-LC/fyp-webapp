{% extends 'base.html' %}

{% block extra_css %}
<style>
    .allergy-badge {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
    }

    .severity-severe {
        background-color: #dc3545;
        color: white;
    }

    .severity-moderate {
        background-color: #ffc107;
        color: #000;
    }

    .severity-mild {
        background-color: #0dcaf0;
        color: #000;
    }

    .risk-very_high {
        background-color: #8b0000;
        color: white;
    }

    .risk-high {
        background-color: #dc3545;
        color: white;
    }

    .risk-moderate {
        background-color: #ffc107;
        color: #000;
    }

    .risk-low {
        background-color: #198754;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Main Content - Full Width -->
    <div class="col-12">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block medical_content %}{% endblock %}
    </div>
</div>
{% endblock %}
