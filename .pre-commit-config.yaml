# Pre-commit hooks to enforce code quality and foundation-components skill compliance
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Django system checks (enforces foundation-components skill)
  - repo: local
    hooks:
      - id: django-check
        name: Django System Checks
        entry: venv/Scripts/python.exe manage.py check --fail-level WARNING
        language: system
        types: [python]
        pass_filenames: false
        description: "Runs Django system checks including foundation-components enforcement"

      - id: django-migrations-check
        name: Django Migrations Check
        entry: venv/Scripts/python.exe manage.py makemigrations --check --dry-run
        language: system
        types: [python]
        pass_filenames: false
        description: "Checks for missing migrations"

  # Python code quality
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
        args: ['--line-length=100']

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black', '--line-length=100']

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--ignore=E501,W503']
        additional_dependencies:
          - flake8-django

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: ['-ll', '--skip=B101']
        exclude: tests/

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json
