{% extends "base.html" %}

{% block title %}{{ report.name }} - Analytics{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-12">
            <h1>{{ report.name }}</h1>
            <p class="text-muted">{{ report.description }}</p>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">{{ report.get_report_type_display }}</h5>
        </div>
        <div class="card-body">
            <canvas id="reportChart" style="height: 400px;"></canvas>
        </div>
    </div>
</div>
{% endblock %}
