{% extends "base.html" %}

{% block title %}Create Custom Report - Analytics{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h1><i class="bi bi-plus-circle"></i> Create Custom Report</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Report Name</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="report_type" class="form-label">Report Type</label>
                            <select name="report_type" id="report_type" class="form-select" required>
                                <option value="prediction_trends">Prediction Trends</option>
                                <option value="demographic_analysis">Demographic Analysis</option>
                                <option value="model_comparison">Model Comparison</option>
                                <option value="doctor_productivity">Doctor Productivity</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="chart_type" class="form-label">Chart Type</label>
                            <select name="chart_type" id="chart_type" class="form-select" required>
                                <option value="line">Line Chart</option>
                                <option value="bar">Bar Chart</option>
                                <option value="pie">Pie Chart</option>
                                <option value="table">Table</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="description" id="description" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" name="is_public" id="is_public" class="form-check-input">
                            <label for="is_public" class="form-check-label">Make this report public</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Create Report</button>
                        <a href="{% url 'analytics:custom_reports' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
