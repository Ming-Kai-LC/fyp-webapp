{% extends 'base.html' %}

{% block title %}Trend Analysis - Analytics{% endblock %}

{% block content %}
<div class="container">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="h2">
                <i class="bi bi-graph-up"></i> Trend Analysis
            </h1>
            <p class="text-muted">Analyze prediction trends over time</p>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <form method="get" class="row g-3">
                        <div class="col-auto">
                            <label class="col-form-label">Time Period:</label>
                        </div>
                        <div class="col-auto">
                            <select name="days" class="form-select" onchange="this.form.submit()">
                                <option value="7" {% if days == 7 %}selected{% endif %}>Last 7 days</option>
                                <option value="30" {% if days == 30 %}selected{% endif %}>Last 30 days</option>
                                <option value="90" {% if days == 90 %}selected{% endif %}>Last 90 days</option>
                                <option value="180" {% if days == 180 %}selected{% endif %}>Last 6 months</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="card-body">
                    <canvas id="trendChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center">
        <a href="{% url 'analytics:dashboard' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script>
    const trendData = {{ trend_data|safe }};

    const ctx = document.getElementById('trendChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: trendData.dates,
            datasets: [
                {
                    label: 'COVID Cases',
                    data: trendData.covid_cases,
                    borderColor: '#dc3545',
                    backgroundColor: 'rgba(220, 53, 69, 0.1)',
                    fill: true,
                    tension: 0.4
                },
                {
                    label: 'Normal Cases',
                    data: trendData.normal_cases,
                    borderColor: '#198754',
                    backgroundColor: 'rgba(25, 135, 84, 0.1)',
                    fill: true,
                    tension: 0.4
                },
                {
                    label: 'Viral Pneumonia',
                    data: trendData.viral_pneumonia,
                    borderColor: '#ffc107',
                    backgroundColor: 'rgba(255, 193, 7, 0.1)',
                    fill: true,
                    tension: 0.4
                },
                {
                    label: 'Lung Opacity',
                    data: trendData.lung_opacity,
                    borderColor: '#0dcaf0',
                    backgroundColor: 'rgba(13, 202, 240, 0.1)',
                    fill: true,
                    tension: 0.4
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: {
                    position: 'top',
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Number of Cases'
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: 'Date'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
